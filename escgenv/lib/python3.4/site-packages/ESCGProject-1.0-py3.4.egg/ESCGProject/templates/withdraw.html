{% extends "layout.html" %}
{% block body %}
{% from "_formhelpers.html" import render_field %}
<h2>Withdraw</h2>
{% if error %}<p class=error><strong>Error:</strong> {{ error }} </br>{% endif %}
Account Balance:<input type="text" name="balance" value="{{ balance }}" id="balance" readonly>
<form method=post action="/withdraw">
  <dl>
    {{ render_field(form.totalAmount) }}
  </dl>
  <p><input type=submit value=Withdraw>
</form>
{% endblock %}
