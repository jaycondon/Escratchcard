<!doctype html>
<title>Electronic Scratch Card Game</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
	<h1>Electronic Scratch Card Game</h1>
	<div class=metanav>
		<a href={{url_for('main')}}>Main</a>
		<a href='info'>How To Play</a>
		<a href={{ url_for('DepositMoney') }}>Deposit Money</a>
		<a href={{ url_for('withdraw') }}>Withdraw Money</a>
		{% if not 'username' in session %}
			<a href="{{ url_for('login') }}">log in</a>
		{% else %}
			<a href="{{ url_for('logout') }}">log out</a>
		{% endif %}
	</div>
	{% for message in get_flashed_messages() %}
	<div class=flash>{{ message }}</div>
	{% endfor %}
	{% block body %}{% endblock %}
</div>
